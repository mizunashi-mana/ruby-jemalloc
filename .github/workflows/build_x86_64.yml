name: Build and Deploy for x86_64 arch

on:
    push:
        branches: [ "main" ]
        tags: [ "*" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest
        container:
            image: './debian/Dockerfile'

        steps:
            -   uses: actions/checkout@v3

            -   name: Release
                uses: softprops/action-gh-release@v1
                if: startsWith(github.ref, 'refs/tags/')
                with:
                    files: |
                        /workdir/install/*.deb
